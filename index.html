<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto</title>
    <link href="css/estilos.css" rel="stylesheet"></link>
</head>
<body>
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
<div class="cabecero">
    <div class="presupuesto">
        <div class="presupuesto_titulo">
            Presupuesto Disponible
        </div>
        <div class="presupuesto_valor">+2,000.00</div>
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingresos</div>
            <div class="derecha">
                <div class="presupuesto_ingreso--valor">+4,456</div>
                <div class="presupuesto_ingreso--porcentaje">55%</div>
            </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
            <div class="presupoesto_egreso--texto">Egresos</div>
            <div class="derecha limpiarEstilos">
                <div class="presupuesto_egreso--valor">-1,900.00</div>
                <div class="presupuesto_egreso--porcentaje">45%</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
